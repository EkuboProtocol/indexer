name: Deploy to App Platform

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_REPOSITORY: ghcr.io/ekuboprotocol/indexer
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install
        run: bun install

      - name: Run tests
        run: bun test

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push Docker image
        run: |
          docker build -t "$IMAGE_REPOSITORY:$IMAGE_TAG" -t "$IMAGE_REPOSITORY:latest" .
          docker push "$IMAGE_REPOSITORY:$IMAGE_TAG"
          docker push "$IMAGE_REPOSITORY:latest"

      - name: Install envsubst
        run: sudo apt-get update && sudo apt-get install -y gettext

      - name: Deploy App
        env:
          APIBARA_DNA_TOKEN: ${{ secrets.APIBARA_DNA_TOKEN }}
          PG_CONNECTION_STRING: ${{ secrets.PRIVATE_PG_CONNECTION_STRING }}
          VPC_ID: ${{ secrets.VPC_ID }}
        run: envsubst < .do/app.yaml | doctl apps create --spec - --upsert
