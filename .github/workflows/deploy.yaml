name: Deploy to App Platform

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_REPOSITORY: ghcr.io/ekuboprotocol/indexer
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun ci

      - run: bun test

      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REPOSITORY }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install envsubst
        run: |
          sudo curl -sSL https://github.com/a8m/envsubst/releases/download/v1.4.2/envsubst-Linux-x86_64 -o /usr/local/bin/envsubst
          sudo chmod +x /usr/local/bin/envsubst

      - name: Deploy App
        env:
          APIBARA_DNA_TOKEN: ${{ secrets.APIBARA_DNA_TOKEN }}
          PG_CONNECTION_STRING: ${{ secrets.PRIVATE_PG_CONNECTION_STRING }}
          VPC_ID: ${{ secrets.VPC_ID }}
          STARKNET_MAINNET_APIBARA_URL: ${{ secrets.STARKNET_MAINNET_APIBARA_URL }}
          ETH_MAINNET_APIBARA_URL: ${{ secrets.ETH_MAINNET_APIBARA_URL }}
        run: envsubst < .do/app.yaml | doctl apps create --spec - --upsert
