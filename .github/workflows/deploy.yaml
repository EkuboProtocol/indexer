name: Deploy to App Platform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_REPOSITORY: ghcr.io/ekuboprotocol/indexer
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push Docker image
        run: |
          docker build -t "$IMAGE_REPOSITORY:$IMAGE_TAG" -t "$IMAGE_REPOSITORY:latest" .
          docker push "$IMAGE_REPOSITORY:$IMAGE_TAG"

      - name: Install envsubst
        run: sudo apt-get update && sudo apt-get install -y gettext

      - name: Deploy App
        env:
          APIBARA_DNA_TOKEN: ${{ secrets.APIBARA_DNA_TOKEN }}
        run: envsubst < .do/app.yaml | doctl apps create --spec - --upsert --update-sources
